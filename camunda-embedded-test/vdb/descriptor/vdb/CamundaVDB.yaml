---
name: "CamundaVDB"
version: "1"

dataSources:

  - name: "camunda_meta"
    dataSourceType: "EMBEDDED_INMEM"
    configObject:
      dataSourceName: "metadata"
      databaseName: "metadata"
      userName: "sa"
      token: "sa"
      maxConnectionPoolSize: 5
      minConnectionPoolSize: 1
      maxConnectionIdleMilliseconds: 7200000
      maxConnectionLifeTimeMilliseconds: 14400000
      cache:
        enabled: false
        ttlSeconds: 43200
      enableSoftTransactions: true
      contributesToHealth: false
      allowBruteForceOperations: false
      ddlFilePaths:
        - "bundle:ddl/metadata-rep-kubling.sql"
    schema:
      type: "PHYSICAL"
      properties:
        importer.useCatalogName: "false"
        importer.useFullSchemaName: "false"
        importer.schemaName: "PUBLIC"
      cacheDefaultStrategy: "NO_CACHE"

  - name: "camunda_runtime"
    dataSourceType: "MYSQL"
    configObject:
      dataSourceName: "runtime"
      serverAddress: "mysql"
      serverPort: 3306
      databaseName: "camunda_tx"
      userName: "root"
      token: "test"
      cache:
        enabled: false
        ttlSeconds: 43200
      enableSoftTransactions: true
      allowBruteForceOperations: false
    schema:
      properties:
        importer.useCatalogName: "false"
        importer.useFullSchemaName: "false"
        importer.catalog: "camunda_tx"
      cacheDefaultStrategy: "NO_CACHE"

  - name: "camunda_history"
    dataSourceType: "POSTGRESQL"
    configObject:
      dataSourceName: "history"
      databaseName: "camunda_history"
      serverAddress: "postgres"
      serverPort: 5432
      userName: "postgres"
      token: "test"
      maxConnectionPoolSize: 5
      minConnectionPoolSize: 1
      maxConnectionIdleMilliseconds: 7200000
      maxConnectionLifeTimeMilliseconds: 14400000
      cache:
        enabled: false
        ttlSeconds: 43200
      enableSoftTransactions: true
      contributesToHealth: false
      allowBruteForceOperations: false
    schema:
      type: "PHYSICAL"
      properties:
        importer.useCatalogName: "false"
        importer.useFullSchemaName: "false"
        importer.schemaName: "public"
      cacheDefaultStrategy: "NO_CACHE"

  - name: "camunda"
    dataSourceType: "COMPOSITE"
    configObject:
      dataSourceName: "camunda"
      enableSoftTransactions: true
      imports:
        - dataSource: "camunda_runtime"
          tableNamePattern: "(?i)^(?!replication_|pg_|mysql_).*act_ru_.+" # runtime (MySQL)
        - dataSource: "camunda_history"
          tableNamePattern: "(?i)^act_hi_.+"                              # history (Postgres)
        - dataSource: "camunda_meta"
          tableNamePattern: "(?i)^(act_re_|act_ge_|act_id_).+"            # metadata (Kubling embedded)
